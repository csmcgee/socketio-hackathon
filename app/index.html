<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="css/app.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">
          Game on...
        </a>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h2>
          <span class="text-success">W</span>-<span class="text-danger">L</span>-<span class="text-warning">T</span>: 
          <span class="win text-success">2</span>/<span class="loss text-danger">1</span>/<span class="tie text-warning">1</span>
        </h2>
      </div>
    </div>
    <div class="form-inline">
      <div class="form-group">
        <label for="roomIdInput">Room Id:</label>
        <input type="text" class="form-control" placeholder="roomId" id="roomIdInput" name="roomIdInput">
        <button type="submit" id="joinRoomBtn" class="btn btn-default">Join Room</button>
      </div>
    </div>
    <div class="game-container">
      <div class="game-component">
        <div class="game-controller">
          <div class="form-radio radio-inline">
            <label class="form-radio-label" for="rock">
              <input class="form-radio-input" name="rps" type="radio" id="rock" value="0"> <i class="fa fa-hand-rock-o" aria-hidden="true"></i>
            </label>
          </div>
          <div class="form-radio radio-inline">
            <label class="form-radio-label" for="paper">
              <input class="form-radio-input" name="rps" type="radio" id="paper" value="1"> <i class="fa fa-hand-paper-o" aria-hidden="true"></i>
            </label>
          </div>
          <div class="form-radio radio-inline">
            <label class="form-radio-label" for="scissors">
              <input class="form-radio-input" name="rps" type="radio" id="scissors" value="2"> <i class="fa fa-hand-scissors-o" aria-hidden="true"></i>
            </label>
          </div>
          <button type="submit" id="readyBtn" class="btn btn-primary">Shoot!</button>
        </div>
        </div>



    </div>
  </div>

    <script src="https://use.fontawesome.com/c9cb37d17d.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/index.js"></script>

  </body>
</html>
